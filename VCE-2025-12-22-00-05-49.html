        }

            border-bottom: 2px solid gold;
        }

        nav a {
            color: white;

        .badge-3d { background: gold; color: black; padding: 3px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        button { background: #ff4757; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
